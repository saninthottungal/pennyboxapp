include: package:lint/strict.yaml

formatter:
  trailing_commas: preserve

analyzer:
  exclude:
    - "**.freezed.dart"
    - "**.g.dart"
    - "test/" # linter on test will be enabled later

  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

  plugins:
    - custom_lint

linter:
  rules:
    use_setters_to_change_properties: false
